# Production Profile Configuration
# Activate with: --spring.profiles.active=prod
# Or set environment variable: SPRING_PROFILES_ACTIVE=prod

server.port=80

app.name=CleanConfig Production
app.admin.email=admin@production.example.com

# Production database
app.database.url=jdbc:postgresql://prod-db.example.com:5432/mydb
app.database.max-connections=50

# Production API key (should come from Vault in real scenarios)
app.api.key=prod-secure-key-abcdefghijklmnopqrstuvwxyz123456

# Stricter validation in production
cleanconfig.validation.fail-on-error=true
cleanconfig.validation.log-warnings=true
