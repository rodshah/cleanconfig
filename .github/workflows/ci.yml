name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: [11, 17, 21]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Generate coverage report
        run: ./gradlew jacocoTestReport --no-daemon

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.java == '11'
        uses: codecov/codecov-action@v3
        with:
          files: ./propkit-core/build/reports/jacoco/test/jacocoTestReport.xml
          flags: unittests
          name: codecov-propkit

      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon

      - name: Run SpotBugs
        run: ./gradlew spotbugsMain spotbugsTest --no-daemon

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.os }}-jdk${{ matrix.java }}
          path: |
            **/build/reports/tests/
            **/build/test-results/

      - name: Archive coverage report
        if: matrix.os == 'ubuntu-latest' && matrix.java == '11'
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: propkit-core/build/reports/jacoco/test/html/
